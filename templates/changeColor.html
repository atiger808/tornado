//生成表格函数
function createTable(){
  var n=1
  var tables=document.createElement("table")
  
  tables.setAttribute("border","1 solid #5b5b5b")
  tables.setAttribute("width", "100%")
  
  for(var i=1; i<=9000; i++){
    var otr=document.createElement("tr")
    otr.setAttribute("height", "50")
    for(var j=1; j<=12; j++){
      var otd=document.createElement("td")
      //otd.style.backgroundImage="url(/sdcard/1/img/me.jpg)"
//otd.setAttribute("background-image","url(/sdcard/1/img/logo.png)")      
otd.setAttribute("bgcolor",color(n))
      n++
      otr.appendChild(otd)
    }
    tables.appendChild(otr)
  }
  document.body.appendChild(tables)
}
