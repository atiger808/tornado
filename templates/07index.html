<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>
{% if error %}
    {{ error }}
{% end %}
<form method="post" action="/login" >
    <p>用户名：<br><input type="text" name="username"></p>
    <p>密码：<br><input type="password" name="password"></p>
    <p><br><input type="submit" name="提交"></p>
</form>
<br>
<h2>密钥登录</h2><br>
<form method="post" action="/key_login" enctype="multipart/form-data" >
    <p>用户名：<br><input type="text" name="username2"></p>
    <p>密钥：<br><input type="file" name="private_key"></p>
    <p><br><input type="submit" name="提交"></p>
</form>
</body>
</html>
